buildPack: python
pipelineConfig:
  env:
  - name: JENKINS_X_DOCKER_REGISTRY_SERVICE_HOST
    value: \"$DOCKER_REGISTRY\"
  - name: ORG
    value: trietlu 
  - name: JENKINS_X_DOCKER_REGISTRY_SERVICE_PORT
    value: "443"
  pipelines:
    pullRequest:
      build:
        preSteps:
        - sh: pip3 install --user python-taint && python3 -m pyt flask_app.py
          name: code-scan
      postBuild:
        steps:
          - sh: echo $PREVIEW_VERSION && pip3 install --user boto3 && python3 image_scan.py -i $PREVIEW_VERSION --cvecount 150
            name: container-image-scan